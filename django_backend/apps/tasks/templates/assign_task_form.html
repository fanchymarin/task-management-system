<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assign Task</title>
	<style>
		.form-container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 5px;
		}
		.form-group {
			margin-bottom: 15px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input[type="text"] {
			width: 100%;
			padding: 8px;
			border: 1px solid #ddd;
			border-radius: 4px;
		}
		button {
			padding: 10px 15px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background-color: #0069d9;
		}
	</style>
</head>
<body>
	<div class="form-container">
		<h2>Assign Task</h2>
		<form method="post" action="">
			{% csrf_token %}
			<div class="form-group">
				<label for="user_id">User ID:</label>
				<input type="text" id="user_id" name="user_id" required>
			</div>
			<button type="submit">Assign Task</button>
		</form>
	</div>
</body>
</html>
